<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Android Keylogger statistics</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap/css/bootstrap-theme.min.css">
</head>
<body>

  <script type="text/x-handlebars">
    <nav class="navbar navbar-inverse" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex8-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex8-collapse">
          <ul class="nav navbar-nav">
            <li id="li_index" class="nav-menu">{{#link-to 'index'}}All Keystrokes{{/link-to}}</li>
            <li id="li_avgbackspaces" class="nav-menu">{{#link-to 'avgbackspaces'}}Backspaces/Keystrokes{{/link-to}}</li>
            <li id="li_avgkeystrokesbackspace" class="nav-menu">{{#link-to 'avgkeystrokesbackspace'}}Keystrokes/Backspaces{{/link-to}}</li>
            <li id="li_avgtimekeystrokes" class="nav-menu">{{#link-to 'avgtimekeystrokes'}}Time taken for keystrokes{{/link-to}}</li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </nav>
    {{outlet}}
    <div id="data">
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <center><img src="images/wait.gif" id="img_wait" class='img-wait'></center>
    <div id="charts_container_index" style="min-width: 200px; height: 400px; margin: 0 auto"></div>
   
  </script>

  <script type="text/x-handlebars" id="avgbackspaces">
    <center><img src="images/wait.gif" id="img_wait" class='img-wait'></center>
    <div id="charts_container_avgbackspaces" style="min-width: 200px; height: 400px; margin: 0 auto"></div>
  </script>

  <script type="text/x-handlebars" id="avgtimekeystrokes">
    <center><img src="images/wait.gif" id="img_wait" class='img-wait'></center>
    <div id="charts_container_avgtimekeystrokes" style="min-width: 200px; height: 400px; margin: 0 auto"></div>
  </script>

  <script type="text/x-handlebars" id="avgkeystrokesbackspace">
    <center><img src="images/wait.gif" id="img_wait" class='img-wait'></center>
    <div id="charts_container_avgkeystrokesbackspace" style="min-width: 200px; height: 400px; margin: 0 auto"></div>
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember-1.0.0.js"></script>
  <script src="js/libs/date.js"></script>
  <script src="js/app.js"></script>
  <script src="js/bootstrap/bootstrap.min.js"></script>
  <script src="js/libs/ember-data-latest.min.js"></script>
  <script src="js/highcharts/js/highstock.js"></script>
  <script src="js/highcharts/js/modules/exporting.js"></script>

</body>
</html>
